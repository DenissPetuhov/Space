<form [formGroup]="form"  (ngSubmit)="submit()">
    <h1 class="font-bold">Создать Космический объект</h1>

    <input class="border w-full py-2 px-4 mb-2" placeholder="name" formControlName="name">
    <input  class="border w-full py-2 px-4 mb-2" placeholder="age" formControlName="age">
    <input class="border w-full py-2 px-4 mb-2" placeholder="type" formControlName="type">
    <input  class="border w-full py-2 px-4 mb-2" placeholder="diameter" formControlName="diameter">
    <input  class="border w-full py-2 px-4 mb-2" placeholder="mass" formControlName="mass">
    <button type="submit" class="py-2 px-4 bg-blue-600 text-white">Создать</button>
</form>
