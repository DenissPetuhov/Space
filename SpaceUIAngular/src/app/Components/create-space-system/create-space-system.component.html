<form [formGroup]="form"  (ngSubmit)="submit()">
    <h1 class="font-bold">Создать Космическую систему</h1>

    <input class="border w-full py-2 px-4 mb-2" placeholder="name" formControlName="name">

    <input  class="border w-full py-2 px-4 mb-2" placeholder="age" formControlName="age">

    <button type="submit" class="py-2 px-4 bg-blue-600 text-white">Создать</button>
</form>
